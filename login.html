<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUST Plus - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" required>
                </div>
                <div class="input-group">
                    <label for="bus-no">Bus No</label>
                    <select id="bus-no" required>
                        <option value="">Select Bus No</option>
                        <option value="26">Bus No 26 - Soura, Ahmad Nagar, Dalgate to IUST</option>
                        <option value="40">Bus No 40 - Chanapora, Hyderpora to IUST</option>
                        <option value="20">Bus No 20 - Malabagh, Dalgate to IUST</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
